<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <!-- Background -->
  <rect x="0" y="0" width="1200" height="400" fill="#0a0a0a"/>
  
  <!-- Soft radial glow behind panel -->
  <radialGradient id="bgGlow" cx="50%" cy="10%" r="80%">
    <stop offset="0%" stop-color="rgba(0,255,102,0.18)"/>
    <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
  </radialGradient>
  <rect x="0" y="0" width="1200" height="400" fill="url(#bgGlow)"/>

  <!-- Outer terminal frame with glow -->
  <defs>
    <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="15" flood-color="#00ff66" flood-opacity="0.6"/>
      <feDropShadow dx="0" dy="0" stdDeviation="40" flood-color="#00ff66" flood-opacity="0.25"/>
    </filter>
    <filter id="smallGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#00ff66" flood-opacity="0.8"/>
      <feDropShadow dx="0" dy="0" stdDeviation="20" flood-color="#00ff66" flood-opacity="0.3"/>
    </filter>
  </defs>

  <rect x="20" y="20" width="1160" height="160"
        fill="#000000"
        stroke="#00ff66"
        stroke-width="3"
        filter="url(#outerGlow)"/>

  <!-- ONLINE badge -->
  <rect x="60" y="50" width="90" height="36"
        fill="none"
        stroke="#00ff66"
        stroke-width="2"
        filter="url(#smallGlow)"/>
  <text x="105" y="74"
        text-anchor="middle"
        font-family="monospace"
        font-size="20"
        fill="#00ff66">
    ONLINE
  </text>

  <!-- Main title -->
  <text x="600" y="90"
        text-anchor="middle"
        font-family="monospace"
        font-size="32"
        fill="#00ff66">
    VAULT-TEC PERSONAL TERMINAL
  </text>

  <!-- Sub line -->
  <text x="600" y="130"
        text-anchor="middle"
        font-family="monospace"
        font-size="20"
        fill="#00ff66">
    USER: TAMI | CLEARANCE: ENGINEER
  </text>

  <!-- Instruction line under header block -->
  <text x="600" y="230"
        text-anchor="middle"
        font-family="monospace"
        font-size="20"
        fill="#00ff66">
    ↓ REQUESTING INTERACTIVE CONTROL. CLICK TO CONTINUE ↓
  </text>
</svg>
