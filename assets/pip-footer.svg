<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="250" viewBox="0 0 1200 250">
  <rect x="0" y="0" width="1200" height="250" fill="#0a0a0a"/>

  <!-- subtle radial glow behind button -->
  <radialGradient id="buttonGlow" cx="50%" cy="30%" r="80%">
    <stop offset="0%" stop-color="rgba(0,255,102,0.18)"/>
    <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
  </radialGradient>
  <rect x="0" y="0" width="1200" height="250" fill="url(#buttonGlow)"/>

  <defs>
    <filter id="btnGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#00ff66" flood-opacity="0.8"/>
      <feDropShadow dx="0" dy="0" stdDeviation="30" flood-color="#00ff66" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Glowing button rectangle -->
  <rect x="360" y="40" width="480" height="60"
        fill="rgba(0,255,102,0.05)"
        stroke="#00ff66"
        stroke-width="3"
        rx="2" ry="2"
        filter="url(#btnGlow)"/>

  <!-- Button text -->
  <text x="600" y="78"
        text-anchor="middle"
        font-family="monospace"
        font-size="22"
        fill="#00ff66">
    ▶ ENTER INTERACTIVE TERMINAL MODE
  </text>

  <!-- STATUS line -->
  <text x="600" y="160"
        text-anchor="middle"
        font-family="monospace"
        font-size="18"
        fill="#00ff66">
    STATUS: ONLINE • TELEMETRY LINKED • COFFEE SUPPLY CRITICAL
  </text>
</svg>
